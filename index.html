<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="calculator.js" charset="utf-8"></script>
    <title>Weekend Jquery Salaray Calculator</title>
    </head>
  <body>
    <h1 class="heading">Salary Calculator</h1>

    <div id="addEmployeeForm"></div>
        <h2>Add Employee</h2>

    <!-- Make 5 input fields: 

    first name - text 

    last name - text 

    ID number - number

    job title - text

    annual salary - number 

    button = submit -->
    
        <input placeholder="First Name" id="firstNameInput" type="text">

        <input placeholder="Last Name" id="lastNameInput" type="text">

        <input placeholder="ID" id="idNumber" type="number">

        <input placeholder="Title" id="jobTitle" type="text">

        <input placeholder="Annual Salary" id="annualSalary" type="number">

        <button id="submitEmployeeBtn">Submit</button>
    
    </div>

    <h2>Employees</h2>
     
   
    <!-- list to render emplyees inside of -->
   <table id="employeeTable">
    <thead> 
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
            <th></th>
        </tr> 
    </thead>
   
   
    <!-- employees will render in here from state -->
    <tbody id="employeeList">
      <!-- leave blank -->
    </tbody>
  </table>

  <div id="totalMonthly">

    <h3>

    <span>Total Monthly: </span> $
    <span id="salaryTable">
    </h3>
  </div>



    

  </body>
  </html>
